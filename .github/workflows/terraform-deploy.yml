name: Terraform Deployment

on:
  push:
    branches:
      - main  # âœ… Runs only when changes are pushed to the main branch
  workflow_dispatch:  # âœ… Allows manual trigger

jobs:
  terraform:
    name: Apply Terraform Configuration
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: âœ… Terraform Init
        run: |
          cd eks-rds-aws
          terraform init

      - name: ğŸ” Terraform Validate
        run: |
          cd eks-rds-aws
          terraform validate

      - name: ğŸ“– Terraform Plan
        run: |
          cd eks-rds-aws
          terraform plan -var-file="dev.tfvars" -out=tfplan

      - name: ğŸš€ Terraform Apply (Deploy Infrastructure)
        if: github.ref == 'refs/heads/main'
        run: |
          cd eks-rds-aws
          terraform destroy -auto-approve tfplan

