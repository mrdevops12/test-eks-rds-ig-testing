name: Terraform Destroy

on:
  push:
    branches:
      - destroy  # âœ… Runs only when pushing to "destroy" branch (for safety)
  workflow_dispatch:  # âœ… Allows manual execution from GitHub UI

jobs:
  terraform:
    name: Destroy Terraform Infrastructure
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: âœ… Terraform Init
        run: |
          cd eks-rds-aws
          terraform init

      - name: ğŸ” Terraform Validate
        run: |
          cd eks-rds-aws
          terraform validate

      - name: ğŸš€ Terraform Destroy (Remove Infrastructure)
        if: github.ref == 'refs/heads/destroy'  # âœ… Runs only if on "destroy" branch
        run: |
          cd eks-rds-aws
          terraform destroy -var-file="dev.tfvars" -auto-approve
