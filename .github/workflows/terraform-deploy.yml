name: Terraform Destroy

on:
  push:
    branches:
      - destroy  # ✅ Runs only when pushing to "destroy" branch (for safety)
  workflow_dispatch:  # ✅ Allows manual execution from GitHub UI

jobs:
  terraform:
    name: Destroy Terraform Infrastructure
    runs-on: ubuntu-latest

    steps:
      - name: 🛠️ Checkout Repository
        uses: actions/checkout@v4

      - name: 🔧 Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: 🔐 Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: ✅ Terraform Init
        run: |
          cd eks-rds-aws
          terraform init

      - name: 🔍 Terraform Validate
        run: |
          cd eks-rds-aws
          terraform validate

      - name: 🚀 Terraform Destroy (Remove Infrastructure)
        if: github.ref == 'refs/heads/destroy'  # ✅ Runs only if on "destroy" branch
        run: |
          cd eks-rds-aws
          terraform destroy -var-file="dev.tfvars" -auto-approve
