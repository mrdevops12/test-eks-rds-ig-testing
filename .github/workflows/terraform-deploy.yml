name: Terraform Deployment

on:
  push:
    branches:
      - main  # ✅ Runs only when changes are pushed to the main branch
  workflow_dispatch:  # ✅ Allows manual trigger

jobs:
  terraform:
    name: Apply Terraform Configuration
    runs-on: ubuntu-latest

    steps:
      - name: 🛠️ Checkout Repository
        uses: actions/checkout@v4

      - name: 🔧 Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: 🔐 Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # ✅ Change if required

      - name: ⚡ Cache Terraform Plugins & Modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.terraform.d/plugin-cache
            .terraform
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/*.tf') }}
          restore-keys: |
            ${{ runner.os }}-terraform-

      - name: 📌 Terraform Format Check
        run: terraform fmt -check

      - name: ✅ Terraform Init
        run: terraform init

      - name: 🔍 Terraform Validate
        run: terraform validate

      - name: 📖 Terraform Plan
        run: terraform plan -var-file="dev.tfvars" -out=tfplan

      - name: 🚀 Terraform Apply (Deploy Infrastructure)
        if: github.ref == 'refs/heads/main'  # ✅ Ensures only main branch applies
        run: terraform apply -auto-approve tfplan

