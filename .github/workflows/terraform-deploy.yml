name: Terraform Deployment

on:
  push:
    branches:
      - main  # âœ… Runs only when changes are pushed to the main branch
  workflow_dispatch:  # âœ… Allows manual trigger

jobs:
  terraform:
    name: Apply Terraform Configuration
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # âœ… Change if required

      - name: âš¡ Cache Terraform Plugins & Modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.terraform.d/plugin-cache
            .terraform
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/*.tf') }}
          restore-keys: |
            ${{ runner.os }}-terraform-

      - name: ğŸ“Œ Terraform Format Check
        run: terraform fmt -check

      - name: âœ… Terraform Init
        run: terraform init

      - name: ğŸ” Terraform Validate
        run: terraform validate

      - name: ğŸ“– Terraform Plan
        run: terraform plan -var-file="dev.tfvars" -out=tfplan

      - name: ğŸš€ Terraform Apply (Deploy Infrastructure)
        if: github.ref == 'refs/heads/main'  # âœ… Ensures only main branch applies
        run: terraform apply -auto-approve tfplan

